<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="todo-head">
    <img class="todo-head__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="todo-head__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo-body">
    <section class="add-item">
      <h3 class="section-header add-item__header">Add Item</h3>
      <label class="add-item__wrapper">
        <input class="task__input add-item__task" type="text">
        <button class="button">Add</button>
      </label>
    </section>
    <section class="todo-list">
      <h3 class="section-header">Todo</h3>
      <ul class="tasks tasks_incomplete">
        <li class="task">
          <input class="checkbox" type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task__input input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo-completed">
      <h3 class="section-header">Completed</h3>
      <ul class="tasks tasks_completed">
        <li class="task">
          <input class="checkbox" type="checkbox" checked>
          <label class="task__name tasks_completed__label">See the Doctor</label>
          <input type="text" class="task__input input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
